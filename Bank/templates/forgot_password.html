<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="icon" href="https://pgc.mahajana.edu.in/wp-content/uploads/2020/11/Mahajana-logo-DIH.jpg" type="image/icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
            list-style: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
        }

        .container {
            position: relative;
            width: 850px;
            height: 550px;
            background: #fff;
            margin: 20px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .2);
            overflow: hidden;
        }

        .container h1 {
            font-size: 36px;
            margin: -10px 0;
        }

        .container p {
            font-size: 14.5px;
            margin: 15px 0;
        }

        form { width: 100%; }

        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: .6s ease-in-out 1.2s, visibility 0s 1s;
        }

        .input-box {
            position: relative;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            padding: 13px 50px 13px 20px;
            background: #eee;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .input-box input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .btn {
            width: 100%;
            height: 48px;
            background: #7494ec;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        .flash-messages {
            width: 100%; /* Ensure it takes the full width of the parent */
            margin-top: 10px;
            padding: 5px;
            text-align: center; /* Center the text */
            color: red;
            font-weight: bold;
            word-wrap: break-word; /* Allow long text to wrap */
            overflow: hidden; /* Prevent overflow */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .image-box {
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .image-box img {
            width: 300px;
            height: 300px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="https://img.freepik.com/free-vector/forgot-password-concept-illustration_114360-1095.jpg?t=st=1739279441~exp=1739283041~hmac=2d79118247a0b30bec9b29be196335b09b509cabae7e45fd3abe9182f9387d6e&w=826" alt="forgot Logo">
        </div>
        <div class="form-box forgot-password">
            <form action="/forgot_password" method="post">
                <h1>Forgot Password</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="account_id" placeholder="Account ID" required>
                    <i class='bx bxs-id-card'></i>
                </div>
                <button type="submit" class="btn">Retrieve Password</button>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <a href="/login" id="ai">Back to Login</a>
            </form>
        </div>
    </div>
</body>
</html>
